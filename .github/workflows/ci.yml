name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install Dependencies
      run: |
        pnpm install
        cd backend
        pnpm install

    - name: Generate Prisma Client (Backend)
      run: |
        cd backend
        pnpm prisma generate

    - name: Build Frontend
      run: pnpm build

    - name: Build Backend
      run: |
        cd backend
        pnpm build

    - name: Lint
      run: pnpm lint
